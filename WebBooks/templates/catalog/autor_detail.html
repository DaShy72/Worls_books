{% extends 'catalog/base.html' %}
{% block content %}
<div class="container text-start">
    <div class="row my-2">
        <h4>{{ autor.first_name }} {{ autor.last_name }}</h4>
        <p>Родился - {{ autor.date_of_birth }}</p>
        <p>Фото (портрет)</p>
        <p><img src="{{ autor.photo.url }}" alt="connect" style="max-height:200px"></p>
        <div class="row my-2">
            <div class="col-2 my-2">
                <a href="{{ autor.photo.url }}" class="btn btn-primary" target="_blank">Показать</a>
            </div>
        </div>
        <div class="row my-2">
            {{ autor.about }}
        </div>
    </div>
</div>


{% endblock content %}
